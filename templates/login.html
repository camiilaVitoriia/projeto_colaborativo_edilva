
{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.11.3/datatables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jszip-2.5.0/b-2.0.1/b-html5-2.0.1/b-print-2.0.1/datatables.min.css"/>

{% load crispy_forms_tags %}


{% block estilo %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block head %}
    <title>Login</title>
{% endblock %}
</head>
<body>
<div class="container-fluid container-base ">
<div class="container container-login">
    
    <div class="col row-login">
       
        <div class="col-xs-10 col-sm-5 mx-auto my-auto mx-col-login">
            {% include 'partils/_alertas.html' %}
            <div align="center">
                <h2>Login</h2>
            </div>
            <hr>
            <form action="." method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary mt-3" value="Entrar">
            </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
